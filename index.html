<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi de Colis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-section {
            max-width: 50%;
        }

        .text-section h1 {
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.4;
        }

        .text-section h1 span {
            color: red;
        }

        .text-section p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .image-section {
            display: flex;
            justify-content: flex-end;
            width: 50%;
        }

        .image-section img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .text-section {
                max-width: 100%;
                text-align: center;
            }

            .text-section h1 {
                font-size: 2rem;
            }

            .text-section p {
                font-size: 1rem;
            }

            .image-section {
                margin-top: 20px;
                justify-content: center;
                width: 90%;
            }

            .image-section img {
                max-width: 70%;
            }
        }

        @media (max-width: 480px) {
            .text-section h1 {
                font-size: 1.8rem;
            }

            .button a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .image-section img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Le Colis Bleu</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">Tarifs</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <div class="text-section">
            <h1>
                Envoyez votre <br>
                colis <span>simplement</span>
            </h1>
            <p>grâce au fret maritime</p>
            <p>Trouvez les meilleurs tarifs pour vos envois par bateau.</p>
            <div class="button">
                <a href="#">Comparer les prix</a>
            </div>
        </div>
        <div class="image-section">
            <img src="img/colis.webp" alt="Image de colis">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Service d'Envoi de Colis - Tous droits réservés</p>
    </footer>
</body>
</html>
